name: recursive web_notes build

run-name: ${{ github.actor }} is building TFG notes

on: 
  push:
  workflow_dispatch:

jobs:

  build_notes:

    name: Building web notes from graph
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: 'pip'      

      - name: Install Dependencies
        run: pip install -r requirements.txt   

      - name: Install Jupyter
        run: sudo -H pip install jupyter

      - name: Install Mermaid Converter
        run: |
          npm install -g @mermaid-js/mermaid-cli

      - name: Run Script and Build Notes
        run: |
          cd _k.pcs.zen/
          jupyter nbconvert --to script ./automate_md.ipynb
          python ./automate_md.py      
          
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          # SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: '_k.pcs.zen/publish'
          destination-github-username: 'alesteba'
          destination-repository-name: 'tfg'
          user-email: alesteba@unirioja.es
          target-branch: main

  domain_img:

    name: Adding domain to relative path images
    runs-on: ubuntu-latest
    needs: build_notes

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: 'pip'  

      - name: Install Jupyter
        run: sudo -H pip install jupyter

      - name: General-Update
        run: sudo apt update

      - name: Install Dependencies
        run: | 
          sudo apt-get install wkhtmltopdf
          pip install pdfkit 
          pip install validators
          pip install bs4

      - name: Run Script and Transform PDF
        run: |
          cd _k.pcs.zen/
          jupyter nbconvert --to script ./automate_pdf.ipynb
          python ./automate_pdf.py

      - name: GIT commit and push docs
        env: 
          CI_COMMIT_MESSAGE: Continuous Integration Build Artifacts
          CI_COMMIT_AUTHOR: Continuous Integration
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "username@users.noreply.github.com"
          git add docs
          git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push

